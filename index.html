<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY FROM ROMANIA</title>
    <meta name="description" content="Un website care te ajuta sa cumperi produse autentice fabricate in Romania!">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Flag_of_Romania.svg/2560px-Flag_of_Romania.svg.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Flag_of_Romania.svg/2560px-Flag_of_Romania.svg.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Flag_of_Romania.svg/2560px-Flag_of_Romania.svg.png" type="image/png">
</head>
<body class="min-h-screen bg-gray-50 flex flex-col">

    <header class="p-6 shadow-lg relative overflow-hidden">
        <div class="absolute inset-0 flex">
            <div class="w-1/3 bg-[#002B7F]"></div>
            <div class="w-1/3 bg-[#FCD116]"></div>
            <div class="w-1/3 bg-[#CE1126]"></div>
        </div>
        <div class="container mx-auto text-center relative z-10">
            <h1 class="text-white text-5xl font-extrabold tracking-tight mb-4 select-none cursor-pointer" onclick="location.reload()">
                <span class="block animate-fade-in">BUY FROM ROMANIA</span>
            </h1>
            <p class="text-white text-2xl font-semibold select-none">
                Descoperă produse autentice românești!
            </p>
        </div>
        <button id="theme-toggle" class="fixed bottom-4 right-4 bg-blue-500 text-white px-5 py-3 rounded-full shadow-lg
                                         transition-all duration-300 ease-in-out transform hover:scale-110 focus:outline-none z-50">
            <span id="theme-icon">☀️</span>
        </button>
        <button id="view-wishlist-btn" class="bg-blue-500 text-white p-3 rounded-full shadow-lg
                                         transition-all duration-300 ease-in-out transform hover:scale-110 focus:outline-none relative">
            ❤️ Wishlist
            <span id="wishlist-count-badge" class="hidden">0</span>
        </button>
    </header>

    <nav id="category-nav" class="shadow-md py-4 sticky top-0 z-10">
        <div class="container mx-auto px-4 flex flex-col md:flex-row md:justify-between md:items-center">
            <div class="md:hidden flex justify-between items-center w-full mb-2">
                <div id="mobile-search-container" class="relative flex-grow mr-2">
                    <input type="text" id="mobile-search-input" placeholder="Caută produse..."
                           class="w-full pl-10 pr-10 py-2 rounded-full focus:outline-none border-2 border-blue-600 focus:ring-4 focus:ring-blue-500 focus:ring-opacity-75 transition-colors duration-200" />
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <button id="clear-mobile-search-btn" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-800 focus:outline-none hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <span id="mobile-selected-category" class="text-center text-2xl font-bold text-blue-600 flex-grow select-none">Toate</span>
                <button id="category-toggle-btn" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 transition-transform duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
            </div>

            <div id="category-buttons-and-desktop-search" class="flex flex-wrap justify-center md:justify-end gap-3 w-full">
                <div id="category-buttons-container" class="flex flex-wrap justify-center gap-3 md:flex-grow md:justify-start">
                    
                </div>
                <div id="desktop-search-container" class="relative hidden md:block w-64">
                    <input type="text" id="desktop-search-input" placeholder="Caută produse..."
                           class="w-full pl-10 pr-10 py-2 rounded-full focus:outline-none border-2 border-blue-600 focus:ring-4 focus:ring-blue-500 focus:ring-opacity-75 transition-colors duration-200" />
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <button id="clear-desktop-search-btn" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-800 focus:outline-none hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto my-8 p-4 flex-grow">
        <h2 id="products-section-title" class="text-4xl font-bold text-gray-800 mb-8 text-center animate-slide-in-right">
            Toate Produsele
        </h2>

        <div id="products-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-6 mt-8 rounded-t-2xl shadow-inner">
        <div class="container mx-auto text-center">
            <p>&copy; <span id="current-year"></span> KEYRIF. Toate drepturile rezervate.</p>
            <p class="text-sm text-gray-400 mt-2">
                <a href="https://github.com/Keyrif" target="_blank" rel="noopener noreferrer" class="text-blue-300 hover:text-blue-100 transition-colors duration-200">Pagina Github KEYRIF</a>
            </p>
            <p class="text-sm text-gray-400 mt-2">
                Creat cu pasiune pentru produsele românești.
            </p>
        </div>
    </footer>

    <div id="product-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4 hidden animate-fade-in">
        <div class="bg-white rounded-xl shadow-2xl p-6 relative max-w-lg w-full transform animate-scale-in">
            <button id="close-modal-btn"
                    class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl font-bold
                           transition-transform duration-200 hover:rotate-90 focus:outline-none"
                    aria-label="Închide">
                &times;
            </button>
            <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
                <img id="modal-product-image"
                     src=""
                     alt=""
                     class="w-40 h-40 object-cover rounded-lg shadow-md flex-shrink-0"
                     onerror="this.onerror=null;this.src='https://placehold.co/160x160/CCCCCC/666666?text=Produs';"
                />
                <div class="text-center md:text-left">
                    <h2 id="modal-product-name" class="text-3xl font-bold text-gray-800 mb-2"></h2>
                    <p id="modal-product-store" class="text-blue-600 text-lg font-medium mb-3"></p>
                    <p id="modal-product-location" class="text-gray-700 text-lg mb-3"></p>
                    <p id="modal-product-description" class="text-gray-700 leading-relaxed"></p>
                    <button id="modal-add-to-wishlist-btn" class="mt-4 px-4 py-2 rounded-full font-bold text-white shadow-md transition-all duration-200 transform hover:scale-105">
                        Adaugă la Wishlist
                    </button>
                    <button id="generate-recipe-btn" class="mt-4 ml-2 px-4 py-2 rounded-full font-bold text-white shadow-md transition-all duration-200 bg-green-500 hover:bg-green-600 hover:scale-105 transform hidden">
                        Sugerează Rețetă
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="wishlist-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4 hidden animate-fade-in">
        <div class="bg-white rounded-xl shadow-2xl p-6 relative max-w-2xl w-full transform animate-scale-in">
            <button id="close-wishlist-modal-btn"
                    class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl font-bold
                           transition-transform duration-200 hover:rotate-90 focus:outline-none"
                    aria-label="Închide Wishlist">
                &times;
            </button>
            <h2 class="text-3xl font-bold text-gray-800 mb-2 text-center">Wishlist-ul Meu</h2>
            <p id="wishlist-product-count" class="text-center text-gray-600 mb-6">Număr produse: 0</p>
            <div id="wishlist-items-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-h-96 overflow-y-auto">
            </div>
            <p id="empty-wishlist-message" class="text-center text-gray-600 mt-4 hidden">Wishlist-ul este gol.</p>
            <button id="generate-wishlist-recipe-btn" class="mt-4 px-4 py-2 rounded-full font-bold text-white shadow-md transition-all duration-200 bg-purple-500 hover:bg-purple-600 hover:scale-105 transform w-full">
                Sugerează Rețetă cu Wishlist
            </button>
            <button id="clear-wishlist-btn" class="mt-2 px-4 py-2 rounded-full font-bold text-white shadow-md transition-all duration-200 bg-red-500 hover:bg-red-600 hover:scale-105 transform w-full">
                Șterge tot Wishlist-ul
            </button>
        </div>
    </div>

    <div id="recipe-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4 hidden animate-fade-in">
        <div class="bg-white rounded-xl shadow-2xl p-6 relative max-w-2xl w-full transform animate-scale-in">
            <button id="close-recipe-modal-btn"
                    class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl font-bold
                           transition-transform duration-200 hover:rotate-90 focus:outline-none"
                    aria-label="Închide Rețetă">
                &times;
            </button>
            <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">Rețetă Sugerată</h2>
            <div id="recipe-content" class="text-gray-700 leading-relaxed max-h-96 overflow-y-auto">
                <div class="loader hidden"></div>
                <p id="recipe-text"></p>
            </div>
        </div>
    </div>

    <canvas id="sparkCanvas" class="fixed inset-0 pointer-events-none z-40"></canvas>

    <div id="custom-context-menu" class="absolute bg-white rounded-lg shadow-lg py-2 z-50 hidden">
        <div id="context-product-name" class="px-4 py-2 text-sm font-semibold text-blue-600 dark:text-blue-400 border-b border-gray-200 dark:border-gray-600 mb-2 hidden"></div>
        <button id="context-add-to-wishlist" class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-blue-100 rounded-md hidden">
            Adaugă la Wishlist
        </button>
        <button id="context-suggest-recipe" class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-blue-100 rounded-md hidden">
            Sugerează Rețetă
        </button>
        <button id="context-view-details" class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-blue-100 rounded-md hidden">
            Vezi Detalii
        </button>
        <button id="context-toggle-animations" class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-blue-100 rounded-md">
            Dezactivează Animații
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
